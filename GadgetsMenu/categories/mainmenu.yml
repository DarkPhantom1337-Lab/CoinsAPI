MainMenu:
  Hats:
    Name: '&eШляпы'
    Material: DIAMOND_HELMET
    Lore:
    - '&7Соберите все шляпы и'
    - '&7носите их, находясь в лобби.'
  Animated Hats:
    Name: '&eАнимационные шляпы'
    Material: head:5ebfd2396cbabdb42c348bcf41599c87a506a71ef60948c496f95c6cb63141
    Lore:
    - '&7Эти шляпы делают еще один шаг вперед'
    - '&7и двигаются, находясь на голове'
  Particles:
    Name: '&eЭффекты'
    Material: BLAZE_POWDER
    Lore:
    - '&7Создавайте частицы вокруг себя'
    - '&7стоя в лобби, используя'
    - '&7эти частицы эффектов'
  Suits:
    Name: '&eКостюмы'
    Material: GOLDEN_LEGGINGS
    Lore:
    - '&7Соберите и наденьте все части'
    - '&7определенного костюма, чтобы'
    - '&7получить уникальные эффекты!'
  Gadgets:
    Name: '&eГаджеты'
    Material: PISTON
    Lore:
    - '&7Хотели похвастаться перед друзьями'
    - '&7специальным гаджетом? Эти забавные'
    - '&7маленькие игрушки можно'
    - '&7использовать, находясь в лобби.'
  Pets:
    Name: '&eПитомцы'
    Material: BONE
    Lore:
    - '&7Разблокируйте этих питомцев,'
    - '&7чтобы они следовали за вами '
    - '&7повсюду в лобби!'
  Morphs:
    Name: '&eПеревоплащения'
    Material: ZOMBIE_HEAD
    Lore:
    - '&7Окончательная трансформация!'
    - '&7Используя их в лобби, вы'
    - '&7превратитесь в монстра и'
    - '&7разблокируете уникальные'
    - '&7способности, которые смогут'
    - '&7увидеть все остальные!'
  Banners:
    Name: '&eБанеры'
    Material: CUSTOM_MATERIAL_1
    Lore:
    - '&7Разблокируйте все баннеры и'
    - '&7носите их как шляпы, находясь'
    - '&7в лобби!'
  Emotes:
    Name: '&eЭмоция'
    Material: head:60c432cbc490a8af6e9dfeb28095c0a0ec79fff705fb184674d1e743bd05baa
    Lore:
    - '&7Вырази себя! Покажите миру,'
    - '&7как вы себя чувствуете с помощью'
    - '&7этих уникальных анимированных '
    - '&7Эмоций.'
  Cloaks:
    Name: '&eПлащи'
    Material: ENCHANTING_TABLE
    Lore:
    - '&7Изготовленные из частиц,'
    - '&7эти плащи обеспечивают'
    - '&7максимальную добычу. Чтобы'
    - '&7активировать их, остановитесь'
    - '&7на 1 секунду в лобби.'
Slot-Layout: 10, 12, 14, 16, 27, 29, 31, 33, 35
